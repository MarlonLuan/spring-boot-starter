include:
  - ./docker-compose-networks.yaml

services:
  database:
    image: postgres:17.5-alpine@sha256:88dc671877e6a23014f083958026b16448623f76e598a5c1a2c3c577620d3ed6
    environment:
      - POSTGRES_USER=mldemo
      - POSTGRES_PASSWORD=mldemo
    # volumes:
    #   - /var/mldemo/volumes/lib/postgresql/data/:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - backend
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER}']
      interval: 5s
      timeout: 5s
      retries: 10
