include:
  - ./docker-compose-networks.yaml

services:
  database:
    image: postgres:16.3-alpine3.19@sha256:032d33d4aea56a1cef9d12a6a074405a8b1eb14f10baeb7ea37702b509c513cf
    environment:
      - POSTGRES_USER=mldemo
      - POSTGRES_PASSWORD=mldemo
    # volumes:
    #   - /var/mldemo/volumes/lib/postgresql/data/:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - backend
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER}']
      interval: 5s
      timeout: 5s
      retries: 10
