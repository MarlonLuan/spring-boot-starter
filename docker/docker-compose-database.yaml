include:
  - ./docker-compose-networks.yaml

services:
  database:
    image: postgres:16.3-alpine3.19@sha256:090db47a5ef93e1b935258c8b91791e26afa946d38d99ecc7ac74b2957c85a4f
    environment:
      - POSTGRES_USER=mldemo
      - POSTGRES_PASSWORD=mldemo
    # volumes:
    #   - /var/mldemo/volumes/lib/postgresql/data/:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - backend
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER}']
      interval: 5s
      timeout: 5s
      retries: 10
