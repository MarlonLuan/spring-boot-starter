include:
  - ./docker-compose-networks.yaml

services:
  database:
    image: postgres:16.3-alpine3.19@sha256:fc1e10ba8b2f2437183ed50e0c34786bc423c7069b9918bf7a904876d618ac22
    environment:
      - POSTGRES_USER=mldemo
      - POSTGRES_PASSWORD=mldemo
    # volumes:
    #   - /var/mldemo/volumes/lib/postgresql/data/:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - backend
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER}']
      interval: 5s
      timeout: 5s
      retries: 10
