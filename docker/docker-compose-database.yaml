include:
  - ./docker-compose-networks.yaml

services:
  database:
    image: postgres:17.0-alpine3.19@sha256:01e2f9082bc9bbffffbc57d458df9a311e4032f4c65673344c2037b9b8fe21d2
    environment:
      - POSTGRES_USER=mldemo
      - POSTGRES_PASSWORD=mldemo
    # volumes:
    #   - /var/mldemo/volumes/lib/postgresql/data/:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - backend
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER}']
      interval: 5s
      timeout: 5s
      retries: 10
