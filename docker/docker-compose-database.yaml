include:
  - ./docker-compose-networks.yaml

services:
  database:
    image: postgres:17.1-alpine@sha256:0d9624535618a135c5453258fd629f4963390338b11aaffb92292c12df3a6c17
    environment:
      - POSTGRES_USER=mldemo
      - POSTGRES_PASSWORD=mldemo
    # volumes:
    #   - /var/mldemo/volumes/lib/postgresql/data/:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - backend
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER}']
      interval: 5s
      timeout: 5s
      retries: 10
