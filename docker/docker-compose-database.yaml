include:
  - ./docker-compose-networks.yaml

services:
  database:
    image: postgres:16.4-alpine3.19@sha256:d9e3f5565c0391f876835f356f3cf19f02885783e48f7ced3e4560ea786c6741
    environment:
      - POSTGRES_USER=mldemo
      - POSTGRES_PASSWORD=mldemo
    # volumes:
    #   - /var/mldemo/volumes/lib/postgresql/data/:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - backend
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER}']
      interval: 5s
      timeout: 5s
      retries: 10
