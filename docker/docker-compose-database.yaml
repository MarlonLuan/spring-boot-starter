include:
  - ./docker-compose-networks.yaml

services:
  database:
    image: postgres:16.4-alpine3.19@sha256:a3d38e4e7ce323c5376f703834815e8b5380fa92022b57d7e882a9a312a46031
    environment:
      - POSTGRES_USER=mldemo
      - POSTGRES_PASSWORD=mldemo
    # volumes:
    #   - /var/mldemo/volumes/lib/postgresql/data/:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - backend
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER}']
      interval: 5s
      timeout: 5s
      retries: 10
