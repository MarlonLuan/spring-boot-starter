include:
  - ./docker-compose-networks.yaml

services:
  database:
    image: postgres:16.4-alpine3.19@sha256:664c86747c1a9a34af2699184323ec146aa1ec83062de615f81326a161fc8208
    environment:
      - POSTGRES_USER=mldemo
      - POSTGRES_PASSWORD=mldemo
    # volumes:
    #   - /var/mldemo/volumes/lib/postgresql/data/:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - backend
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER}']
      interval: 5s
      timeout: 5s
      retries: 10
