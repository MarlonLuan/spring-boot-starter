include:
  - ./docker-compose-networks.yaml

services:
  database:
    image: postgres:17.0-alpine3.19@sha256:a7813a282e72e74416d2c3561d867ed9aeee0a5d8536e92bd142b129e2fbc9a3
    environment:
      - POSTGRES_USER=mldemo
      - POSTGRES_PASSWORD=mldemo
    # volumes:
    #   - /var/mldemo/volumes/lib/postgresql/data/:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - backend
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER}']
      interval: 5s
      timeout: 5s
      retries: 10
