include:
  - ./docker-compose-api.yaml

services:
  nginx:
    image: nginx:1.28.0-alpine3.21-slim@sha256:c8b26e4584eb3e6f0cc46d9de625602e572a39614d3b6178c45c88f6d7ae13af
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    restart: always
    networks:
      - backend
    depends_on:
      api01:
        condition: service_healthy
