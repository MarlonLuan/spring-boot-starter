include:
  - ./docker-compose-api.yaml

services:
  nginx:
    image: nginx:stable-alpine@sha256:99dc23cfd9eaaad366129445555d4d1993b2c6e9f80feefc5169ae35bc91836b
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    restart: always
    networks:
      - backend
    depends_on:
      api01:
        condition: service_healthy
