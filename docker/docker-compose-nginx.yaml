include:
  - ./docker-compose-api.yaml

services:
  nginx:
    image: nginx:stable-alpine@sha256:5c3a6636c809b7a98dc77c7cef2a74abbbd8a533e9005bad8c34b75443909172
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    restart: always
    networks:
      - backend
    depends_on:
      api01:
        condition: service_healthy
