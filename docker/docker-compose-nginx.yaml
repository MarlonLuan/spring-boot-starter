include:
  - ./docker-compose-api.yaml

services:
  nginx:
    image: nginx:stable-alpine@sha256:7a0c64ed6164fe4b8cc0a2707ed29010ef3f2252f23f3206e3a2d539407d264d
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    restart: always
    networks:
      - backend
    depends_on:
      api01:
        condition: service_healthy
