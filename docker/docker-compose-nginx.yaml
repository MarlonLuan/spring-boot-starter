include:
  - ./docker-compose-api.yaml

services:
  nginx:
    image: nginx:stable-alpine@sha256:07c237ac5f9834477f46ed53f3037298d150307ceed0eee851c5625d5ce2ed56
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    restart: always
    networks:
      - backend
    depends_on:
      api01:
        condition: service_healthy
