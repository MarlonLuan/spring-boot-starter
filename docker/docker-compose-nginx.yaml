include:
  - ./docker-compose-api.yaml

services:
  nginx:
    image: nginx:1.28.0-alpine3.21-slim@sha256:5fad7b10ebf7906e48073c2f5e53da593f018bc7f608e11c7d70bacc5b7824f2
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    restart: always
    networks:
      - backend
    depends_on:
      api01:
        condition: service_healthy
