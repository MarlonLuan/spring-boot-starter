include:
  - ./docker-compose-api.yaml

services:
  nginx:
    image: nginx:1.27.5-alpine3.21-slim@sha256:72496685d5f2a64c2ce23afa43be6221c1e78d41890ede1bff7c1f3db035637f
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    restart: always
    networks:
      - backend
    depends_on:
      api01:
        condition: service_healthy
