include:
  - ./docker-compose-api.yaml

services:
  nginx:
    image: nginx:1.28.0-alpine3.21-slim@sha256:f25f852134140e003ac967604cd1f9004a5e6abd195e8bf59bf0de303c9df35e
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    restart: always
    networks:
      - backend
    depends_on:
      api01:
        condition: service_healthy
