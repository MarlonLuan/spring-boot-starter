volumes:
  data:

services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    environment:
        POSTGRES_PASSWORD: postgres
        POSTGRES_USER: postgres
        POSTGRES_DB: postgres
        POSTGRES_HOSTNAME: postgresdb

    volumes:
      - ..:/workspaces

    network_mode: service:db

  db:
    container_name: db
    image: postgres:17@sha256:7be29db83c6f7084804058fe18952f19424fdab3131caaaf2e90dd21076e0341
    restart: unless-stopped
    volumes:
      - data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
