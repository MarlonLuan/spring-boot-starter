on:
  push:
  workflow_dispatch:
env:
  OWNER_NAME: marlonluan
  IMAGE_NAME: spring-boot-starter 
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - uses: docker/setup-qemu-action@68827325e0b33c7199eb31dd4e31fbe9023e06e3 # v3

      - uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb # v3

      - uses: docker/login-action@e92390c5fb421da1463c202d546fed0ec5c39f20 # 3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/login-action@e92390c5fb421da1463c202d546fed0ec5c39f20 # 3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # 5
        id: metadata
        with:
          images: |
            ${{ github.repository }}
            ghcr.io/${{ github.repository }}

      - uses: docker/build-push-action@2cdde995de11925a030ce8070c3d77a52ffcf1c0 # 5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.OWNER_NAME }}/${{ env.IMAGE_NAME }}:0.0.1_test-1.2.3-20240430
            ghcr.io/${{ env.OWNER_NAME }}/${{ env.IMAGE_NAME }}:0.0.1_test-1.2.3-20240430
