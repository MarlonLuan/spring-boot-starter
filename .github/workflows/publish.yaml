on:
  push:
  workflow_dispatch:
env:
  FORCE_COLOR: 2
  OWNER_NAME: marlonluan
  IMAGE_NAME: spring-boot-starter
  VERSAO_1: "0.0.1"
  VERSAO_2: "test"
  VERSAO_3: "1.2.3"
  VERSAO_4: "20250101"
  VERSAO_FINAL: "${VERSAO_1}_${VERSAO_2}-${VERSAO_3}-${VERSAO_4}"
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3

      - uses: docker/setup-buildx-action@18ce135bb5112fa8ce4ed6c17ab05699d7f3a5e0 # v3

      - uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5
        id: metadata
        with:
          images: |
            ${{ github.repository }}
            ghcr.io/${{ github.repository }}

      - uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.OWNER_NAME }}/${{ env.IMAGE_NAME }}:${{ env.VERSAO_1 }}_${{ env.VERSAO_2 }}-${{ env.VERSAO_3 }}-${{ env.VERSAO_4 }}
            ghcr.io/${{ env.OWNER_NAME }}/${{ env.IMAGE_NAME }}:${{ env.VERSAO_1 }}_${{ env.VERSAO_2 }}-${{ env.VERSAO_3 }}-${{ env.VERSAO_4 }}
